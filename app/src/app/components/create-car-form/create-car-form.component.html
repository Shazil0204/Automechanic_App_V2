<body>
        <span>{{errortext}}</span>
        <form [formGroup]="carform">
            <mat-form-field appearance="outline" class="matField">
                <mat-label>Make</mat-label>
                <input [formControl]="carform.controls.make" #make required matInput>
            </mat-form-field>
            <mat-form-field appearance="outline" class="matField">
                <mat-label>Model</mat-label>
                <input [formControl]="carform.controls.model" #model required matInput>
            </mat-form-field>
        <mat-form-field appearance="outline" class="matField">
            <mat-label>Plate</mat-label>
            <input [formControl]="carform.controls.plate" #plate required matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="matField">
            <mat-label>Vin number</mat-label>
            <input [formControl]="carform.controls.vinnr" #vin required matInput>
        </mat-form-field>
        <button class="btn" mat-raised-button color="success" (click)="CreateCar()">Submit</button>
    </form>
</body>
