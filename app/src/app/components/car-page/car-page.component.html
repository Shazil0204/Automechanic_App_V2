<app-table-prefab
    (PageChange)="JumpToPage($event)"
    (AmountPrPage)="ChangeNumberPrPage($event)"
    (Search)="Search()"
    (RemoveFilter)="RemoveFilters()"
    [pages]="pages" [columns]="[rowtemplate1, rowtemplate2, rowtemplate3, rowtemplate4]"
    [headers]="['Make', 'Model', 'Plate', 'Vinnr']"
    [FilterForm]="searchForm" 
    [items]="cars"
    [drawer]="Drawer"
    (DrawerOpened)="DrawerOpened($event)">
</app-table-prefab>
<ng-template #rowtemplate1 let-data="data">
    <td>{{data.make}}</td>
</ng-template>
<ng-template #rowtemplate2 let-data="data">
    <td>{{data.model}}</td>
</ng-template>
<ng-template #rowtemplate3 let-data="data">
    <td>{{data.plate}}</td>
</ng-template>
<ng-template #rowtemplate4 let-data="data">
    <td>{{data.vinNumber}}</td>
</ng-template>
<ng-template #Drawer let-data="data" let-row="row">
        <td class="drawer" style="padding: 0; margin: 0;" colspan="6">
            <div style="width: 100%; background-color: transparent;">
                <table *ngIf="data.issues !=  null" style="font-size: large;">
                    <thead>
                        <th>Issues</th>
                        <th>Creation Date</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr class="drawerRow" [class]="[i%2==0 ? 'OddTBody':'EvenTBody']" *ngFor="let item of data.issues; let i = index">
                            <td>{{data.creator.username}}</td>
                            <td>{{data.creationTime | date:'dd/MM/yyyy HH:mm'}}</td>
                            <td>{{data.price}}</td>
                            <td><input [routerLink]="['/issueprofile']" [queryParams]="{issueId: item.id}" routerLinkActive="router-link-active"  type="button" style="margin: 0; padding: 0; width: 100%;" class="EditButton" value="Open"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </td>
</ng-template>
