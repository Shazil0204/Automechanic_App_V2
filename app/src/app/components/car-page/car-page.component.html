<body (click)="SelectRow(-1, $event)" *ngIf="cars != null; else elseBlock">
    <div><button>Add Car</button></div>
    <div class="tableDiv">
        <table>
            <thead>
                <th>Make</th>
                <th>Model</th>
                <th>Plate</th>
                <th>Vin Number</th>
                <th>Actions</th>
            </thead>
            <tbody (click)="SelectRow(row, $event)" [class]="[row%2==0 ? 'EvenTBody':'OddTBody']" *ngFor="let item of cars; let row = index">
                <tr style="border-bottom: 2px solid black;">
                    <td>{{item.make}}</td>
                    <td>{{item.model}}</td>
                    <td>{{item.plate}}</td>
                    <td>{{item.vinNumber}}</td>
                    <td (click)="$event.stopPropagation()" class="actionTd"><input type="button" *ngIf="isAdmin" class="DeleteButton" value="Delete"> <input type="button" [ngStyle]="{ 'width' : isAdmin ? '50%' : '100%' }" class="EditButton" value="Edit"></td>
                </tr>
                <tr>
                    <tr (click)="$event.stopPropagation()">
                        <td style="padding: 0; margin: 0;" colspan="5">
                            <div *ngIf="row==SelectedRow" style="width: 100%; background-color: transparent;">
                                <table *ngIf="item.issues !=  null; else elseBlock" style="font-size: large;">
                                    <thead>
                                        <th>Issues</th>
                                        <th>Tags</th>
                                        <th>Creation Date</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of item.issues">
                                            <td>{{item.creator}}</td>
                                            <td>{{item.createTime}}</td>
                                            <td>{{item.description}}</td>
                                            <td>{{item.price}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
            </tbody>
        </table>
        <div ></div>
    </div>
    <div class="ButtonDiv">
        <button *ngIf="currentPage != 0" class="PageSwapBtn">Prev</button>
        <button [ngClass]="[i==currentPage ? 'SelectedPageBtn' : 'PageBtn']" *ngFor="let item of pages; let i = index">{{i+1}}</button>
        <button *ngIf="currentPage != pages.length-1" class="PageSwapBtn">Next</button>
    </div>
</body>
<ng-template #elseBlock>
    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
</ng-template>
